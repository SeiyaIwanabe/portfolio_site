<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Iwanabe Seiya's PF</title>
</head>
<body>
  <div class="line"></div>  
  <div class="up"></div>
  <div class="down"></div>
  <div class="header-bg">
    <header>
      <div class="typing">
        <div class="typed_wrap">
          <h1><span class="typed"></span></h1>
        </div>
        <div class="arrow-1", id="arrow_1">
        </div>
        <div class="arrow-2", id="arrow_2">
        </div>
        <div class="arrow-3", id="arrow_3">
        </div>
        <div class="arrow-4", id="arrow_4">
        </div>
        <div class="arrow-5", id="arrow_5">
        </div>
      </div>
    </header>

    <main>
      <ul class="contents">
        <li class="animationTarget">
          <a href="https://qiita.com/anago1030/items/73ed40cc7f093edf78d9">
            <img src="images/Qiita.png" alt="Qiitaの画像">
          </a>
          <div class="contentsText">
            <h2>Qiitaで発信</h2>
            <p>
              主にポートフォリオ開発中の気づきを発信しています。
              <br>
              累計で17記事を執筆しました。
            </p>
          </div>
        </li>
        <li class="animationTarget">
          <a href="http://entertainer-sample.com/">
            <img src="images/entertainer.png" alt="Entertainerの画像">
          </a>
          <div class="contentsText">
            <h2>ポートフォリオ作品</h2>
            <p>
              全国のエンターテイナーと企業のマッチングサービス。
              <br>
              ダンスやモデル、歌などのスキルを持つ人達と
              <br>
              広告宣伝やイベントを主催する企業をつなぐ
              <br>
              プラットフォームです。
            </p>
          </div>
        </li>
        <li class="animationTarget">
          <a href="#">
            <img src="images/Qiita.png" alt="Qiitaの画像">
          </a>
          <div class="contentsText">
            <h2>Dummy Text</h2>
            <p>
              ここに文章が入ります。ここに文章が入ります。ここに文章が入ります。
              <br>
              ここに文章が入ります。ここに文章が入ります。
            </p>
          </div>
        </li>
      </ul>
    </main>

    <footer>
      <p>Iwanabe Seiya's Portfolio.</p>
    </footer>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.1/typed.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
